<div class="container">
  <app-header-title>
    <header>
      <h1>Add-Merchant</h1>
    </header>
  </app-header-title>

  <div class="group">
    <form [formGroup]="addMerchant" (ngSubmit)="add()">
      <div class="form-group">
        <label>Name :</label>
        <input
          type="text"
          placeholder="Please enter name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label>Description :</label>
        <textarea
          placeholder="Please enter description"
          formControlName="description"
        ></textarea>
      </div>
      <div class="form-group">
        <label>Logo image :</label>
        <div class="relative p-2 bg-white w-full">
          <input
            type="file"
            id="imageUpload"
            (change)="onFileSelected($event)"
            name="image"
            accept="image/*"
            class="hidden"
          />
          <label
            for="imageUpload"
            class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
          >
            Choose File
          </label>
          <span *ngIf="selectedFile" class="ml-3 text-gray-700 text-sm">{{
            selectedFile.name || null
          }}</span>
        </div>
      </div>
      <div class="input">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
