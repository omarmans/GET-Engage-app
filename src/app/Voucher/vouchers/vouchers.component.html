<div class="container">
    <header>
        <h2>Vouchers</h2>
        <div class="add-button">
             <button class="add-voucher" ><a [routerLink]="'/add-voucher'" class="link" >+ Add Voucher</a></button>
        </div>
    </header>
    
    <div class="search">
        <input class="searchinput" type="search" placeholder="search By Name...">
    </div>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let card of vouchers; trackBy: trackById">
          <ng-template carouselSlide>
            <div class="card">
              <div class="menu-container">
                <button class="menu-button" (click)="toggleMenu(card)">
                  &#8942;
                </button>
                <div class="menu-dropdown" *ngIf="card.showMenu">
                  <button (click)="addQuantity(card)">Add Quantity</button>
                  <button (click)="editTimeframe(card)">Edit Timeframe</button>
                </div>
              </div>
              
              <div class="status-badge" [ngClass]="{'active': isActive(card), 'not-active': !isActive(card)}">
                {{ isActive(card) ? 'Active' : 'Not Active' }}
              </div>

              <p class="name">{{ card.name }}</p>
              <div class="discount">
                <p class="value">{{ card.discount }}%</p>
                <p class="para">To whole price</p>
              </div>
              <p class="date">Created on {{ card.date }}</p>
              <hr>
              <div class="desc">
                <p class="p1"><i class="fa-solid fa-cart-plus"></i> Quantity:{{ card.quantity }}</p>
                <div class="timeframe">
                  <p class="p1">Vaildation Date </p>
                  <p class="time">{{ card.timeframe }}</p>
                </div>
              </div>
              <!-- <div class="btn-vou">
                  <button type="button">Assing to merchant</button>
              </div> -->
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
       
</div>
